
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23.7.0'

      - name: Install dependencies
        run: npm install

      - name: Install browsers
        run: npx playwright install  

      - name: Run tests
        run: npm run test
